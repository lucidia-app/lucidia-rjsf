name: Build Project
on:
  push:
    branches: 
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install semantic-release dependencies 
      uses: actions/setup-node@v2
      run: |
        npm install

    - name: Run semantic-release 
      run: |
        npx semantic-release 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
